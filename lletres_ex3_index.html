<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      const nombre = ["e", "d", "u", "a", "r", "d", "o"];
      let obj = {};

      for (let i = 0; i < nombre.length; i++) {
        if (obj[nombre[i]]) {
          obj[nombre[i]]++;
        } else {
          obj[nombre[i]] = 1;
        }
      }

      console.log(obj);    // {e: 1, d: 2, u: 1, a: 1, r: 1, …}
    </script>
  </body>
</html>
