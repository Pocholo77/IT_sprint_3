<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculadora(operacion, valor1, valor2) {
        let total;

        switch (operacion.toLowerCase()) {

          case "suma":
            total = valor1 + valor2;
            console.log(
              "El suma de " +valor1+ " y " +valor2+ " es: " + total
            );
            break;

          case "resta":
            total = valor1 - valor2;
            console.log("El resta de " +valor1+ " y " +valor2+ " es: " +total);
            break;

          case "multiplicacion":
            total = valor1 * valor2;
            console.log("El multiplicación de " +valor1+ " y " +valor2+" es: " +total);
            break;

          case "division":
            if (valor2 == 0) {
              console.log("Error!, el denominador no pot ser 0 ");
              break;
            }

            total = valor1 / valor2;
            console.log("El división de " + valor1 + " y " + valor2 + " es: " + total);
            break;
            
          default:
            console.log("Error! debe elegir una operación indicada.");
        }
      }

      calculadora("DIVISION", 12, 0);
    </script>
  </body>
</html>
